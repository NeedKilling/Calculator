<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>

    <script defer src="js/main.js"></script>

    <div class="content">
        <div class="container">
            <div class="calculator">
                <output type="text" class="output"></output>
                    <div class="wrapper">
                        <div class = "sub">
                            <button id = "clear" class="block">C</button>
                            
                       </div>
                        <div class="main">
                            <button class="calculator_block">1</button>
                            <button class="calculator_block">2</button>
                            <button class="calculator_block">3</button>
                            <button class="calculator_block">4</button>
                            <button class="calculator_block">5</button>
                            <button class="calculator_block">6</button>
                            <button class="calculator_block">7</button>
                            <button class="calculator_block">8</button>
                            <button class="calculator_block">9</button>
                            <button class="calculator_block">0</button> 
                        </div>
                        
                        <div class="operator">
                            <button id = "equals" class="block">=</button>
                            <button class="operator_block">+</button>
                            <button class="operator_block">-</button>
                            <button class="operator_block">/</button>
                            <button class="operator_block">*</button>
                        </div>
                           
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
